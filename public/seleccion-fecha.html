<!DOCTYPE html>
<html lang="es">
<head>
    <!-- Mismos meta tags y estilos -->
</head>
<body>
    <div class="app-container">
        <div class="progress-bar">
            <div class="progress-step active">1</div>
            <div class="progress-step active">2</div>
            <div class="progress-step">3</div>
        </div>

        <div class="selected-service-card">
            <h3 id="current-service-name">Uñas Acrílicas</h3>
            <p id="current-service-duration">180 min - $30.000</p>
        </div>

        <div class="date-picker-container">
            <label for="fecha">Selecciona una fecha:</label>
            <input type="date" id="fecha" class="form-control">
        </div>

        <div class="time-slots-container">
            <h4>Horarios disponibles</h4>
            <div class="time-slots-grid" id="time-slots">
                <!-- Se llena dinámicamente -->
            </div>
        </div>

        <button id="confirm-btn" class="btn-primary" disabled>Confirmar Hora</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
